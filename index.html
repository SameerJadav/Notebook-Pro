<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook Pro</title>
  </head>
  <body
    class="min-h-screen overflow-x-hidden scroll-smooth bg-gradient-to-tl from-yellow-500 to-purple-700 text-white"
  >
    <main class="flex flex-col items-center justify-center p-4">
      <h1 class="m-5 text-4xl font-bold">Notebook Pro</h1>

      <form
        id="myForm"
        class="flex flex-col gap-2 rounded-xl bg-gray-800 p-4 shadow-2xl"
      >
        <input
          type="text"
          name="titleInput"
          id="titleInput"
          placeholder="Title"
          class="w-full border-none bg-gray-800 text-xl font-bold outline-none placeholder:text-gray-300"
        />

        <textarea
          rows="5"
          cols="85"
          wrap="hard"
          id="noteInput"
          placeholder="Take a note..."
          class="w-full resize-none border-none bg-gray-800 outline-none placeholder:text-gray-300"
        ></textarea>

        <div class="flex justify-end gap-2">
          <button
            id="saveBtn"
            class="text-xl text-gray-400 hover:text-yellow-300 hover:transition-colors hover:delay-75 hover:duration-500"
          >
            Save
          </button>
        </div>
      </form>

      <div class="m-6 flex w-full items-center justify-center gap-4 sm:gap-2">
        <hr class="w-1/4 sm:w-1/3" />
        <h2 class="text-3xl font-semibold sm:text-4xl">Your Notes</h2>
        <hr class="w-1/4 sm:w-1/3" />
      </div>

      <div
        id="notesContainer"
        class="grid w-full gap-4 sm:grid-cols-2 lg:grid-cols-3"
      >
        <!-- -----REFERENCE----- -->

        <!-- <div
          class="w-full p-4 bg-gray-700 rounded-xl hover:-translate-y-2 hover:transition hover:duration-500 hover:delay-100 text-white"
        >
          <h2 class="text-xl font-semibold">Sameer Jadav</h2>
          <p></p>
        </div> -->
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
